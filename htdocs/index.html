<!DOCTYPE html>
<html>
    <head>
        <title>RCM</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/carradio.min.css" rel="stylesheet">
    </head>
    <body>
        <div style="position: absolute; top: 0; left: 0; right: 0; background: black">
            <table>
                <tr style="font-family: monospace; font-size:14px">
                    <td id="counter" style="text-align: center; width: 50%; color: yellowgreen"></td>
                    <td id="currentpos" style="text-align: center; width: 50%; color: orange"></td>
                </tr>
            </table>
        </div>
        <div style="position: absolute; top: 20px; left: 0; right: 0;">
            <table>
                <tr style="height: 100px; background: black;">
                    <td style="width: 100px;">
                        <img src="" id="artimage" style="height: 100px; width: 100px;" alt="">
                    </td>
                    <td style="width: 220px; font-family: monospace">
                        <table>
                            <tr><td id="currenttrack" style="color: yellowgreen; font-size:20px;"></td></tr>
                            <tr><td id="artist" style="color: orange; font-size:18px;"></td></tr>
                            <tr><td id="album" style="color: yellow; font-size:14px;"></td></tr>
                        </table>
                    </td>
                </tr>
            </table>
            <table>
                <tr>
                    <td>
                        <button class="glyphicon glyphicon-play"></button>
                    </td>
                </tr>
            </table>
        </div>
        <script src="js/jquery-1.10.2.min.js"></script>
        <script src="js/sammy.js"></script>
        <script src="js/mpd.js"></script>
    </body>
</html>
